plugins {
    id 'java'
    id 'application'
}

group 'net.keathmilligan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.12

application {
    mainClassName = 'net.keathmilligan.sshdtest.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    implementation('org.apache.sshd:apache-sshd:2.3.0') {
        exclude group: 'org.slf4j', module: 'slf4j-jdk14'
        exclude group: 'org.apache.sshd', module: 'sshd-netty'
        exclude group: 'org.apache.sshd', module: 'sshd-mina'
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
